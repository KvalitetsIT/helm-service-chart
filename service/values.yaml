sidecar:
  enabled: false
  containerPort: 7070
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    seccompProfile: RuntimeDefault
  resources: {}

docDeployment:
  enabled: false
  containerPort: 8080
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    seccompProfile: RuntimeDefault
  env: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

docNetpol:
  enabled: true
  ingress:
    ingress:
      namespaceSelector:
        kubernetes.io/metadata.name: kube-system
      podSelector:
        app.kubernetes.io/instance: rke2-ingress-nginx
      ports:
        8080: TCP

netpol:
  enabled: true
  allowLetsEncrypt: true

