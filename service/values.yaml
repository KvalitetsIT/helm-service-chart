podSecurityContext: {}
  # fsGroup: 2000

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: proxy-port
  annotations: {}

docService:
  enabled: false
  type: ClusterIP
  port: 80
  targetPort: container-port
  annotations: {}

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
